services:
  # Backend API Service
  - type: web
    name: campus-connect-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://campus-connect-web.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend Web Service
  - type: web
    name: campus-connect-web
    runtime: node
    plan: free
    buildCommand: npm install && npm run build:web
    startCommand: npx serve web-build --single --listen $PORT
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://campus-connect-api.onrender.com/api
      - key: EXPO_PUBLIC_SUPABASE_URL
        sync: false
      - key: EXPO_PUBLIC_SUPABASE_ANON_KEY
        sync: false

